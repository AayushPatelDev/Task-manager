<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-gradient">
        <div class="container">
            <header>
                <h1>Task Manager</h1>
                <p class="subtitle">Organize Your Student Life</p>
                <p id="taskCount" class="task-count">0/0 tasks completed</p>
            </header>

            <div class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="taskDescription" placeholder="What needs to be done?" required>
                    <span class="input-icon">✏️</span>
                </div>

                <div class="datetime-inputs">
                    <div class="input-wrapper">
                        <input type="time" id="taskTime">
                        <span class="input-icon">🕒</span>
                    </div>
                    <div class="input-wrapper">
                        <input type="date" id="taskDate">
                        <span class="input-icon">📅</span>
                    </div>
                </div>

                <div class="button-group">
                    <button id="addTaskBtn" class="add-task-btn" disabled>
                        <span>Add Task</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <button id="clearTasksBtn" class="clear-task-btn">
                        <span>Clear Completed</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="task-list-container">
                <ul id="taskList" class="task-list"></ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
